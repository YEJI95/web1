<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>배열</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntas</h2>
    <script>
        var Familie=["Hund", "Baer", "Hase"];
    </script>
    <h2>get</h2>
    <script>
        document.write(Familie[0]);
        document.write(Familie[1]);
        document.write(Familie[2]);
    </script>

    <h2>add</h2>
    <script>
        Familie.push('Bappul');
        Familie.push('Gomtaeng');
        Familie.push('Ttok');
    </script>

    <h2>count</h2>
    <script>
        document.write(Familie.length);
    </script>
</body>
</html>
