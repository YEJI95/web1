<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>배열&반복문</title>
</head>
<body>
    <h1>Loop&Array</h1>
    <script>
        var Familie = ['Hund', 'Baer', 'Hase'];
    </script>
    <h2>Familie</h2>
    <ul>
        <script>
            var i = 0;
            while(i < Familie.length){
                document.write('<li>'+Familie[i]+'</li>');
                i = i + 1;
            }
        </script>
    </ul>
</body>
</html>
